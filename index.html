<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジャズピアノコード</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ジャズピアノコード</h1>
        <p>ジャズピアノのコードを学習しましょう</p>
        
        <div class="chord-selector">
            <label for="chord-input">コードを入力:</label>
            <textarea id="chord-input" rows="4" placeholder="例:
CM7, Dm7, G7
FM7, Bb7, EbM7
Am7, D7, GM7">Cm7, F7, BbM7, EbM7</textarea>
            <div class="chord-examples">
                <p>カンマ区切りまたは改行で複数のコードを入力できます</p>
                <p>改行すると、鍵盤も行ごとに折り返して表示されます</p>
            </div>
        </div>

        <div class="chord-info">
            <h2 id="chord-name"></h2>
            <p id="chord-notes"></p>
        </div>

        <div id="piano-container" class="piano-container">
            <!-- 複数のピアノがここに動的に追加される -->
        </div>

        <div class="instructions">
            <p>コード名を入力すると、ピアノ鍵盤上でそのコードの構成音がハイライトされます。</p>
            <p>カンマ区切りまたは改行で複数のコード（例: Cm7, F7, BbM7, EbM7）を同時に表示できます。</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
